<!-- Сообщаем браузеру как стоит обрабатывать эту страницу -->
<!DOCTYPE html>
<!-- Оболочка документа, указываем язык содержимого -->
<html lang="ru">
<!-- Заголовок страницы, контейнер для других важных данных (не отображается) -->

<head>
	<!-- Заголовок страницы в браузере -->
	<title>Gamma</title>
	<!-- Подключаем CSS -->
	<link rel="stylesheet" href="css/style.css" />
	<!-- Кодировка страницы -->
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
</head>

<body>
	<!--оболочка-->
	<div class="wrapper">
		<!--блок родитель-->
		<div class="header">
			<!--рабочий блок-->
			<div class="logotype">
				<!--картинка должна быть поверх остальных блоков-->
				<img class="logotype__img" src="../Gamma/img/icons/Logo.jpg" alt="">
				<!--блок контейнер, ограничит ширину контентной части-->
				<div class="conteiner">
					<!--Флекс контейнер-->
					<div class="logotype__column">
						<!--флекс элемент строка верхняя-->
						<div class="logotype__line-1"></div>
						<!--флекс элемент строка средняя-->
						<div class="conteiner__"></div>

						<div class="logotype__line-2"></div>
						<!--флекс элемент строка нижняя-->
						<div class="logotype__line-3"></div>
					</div>
				</div>
			</div>
		</div>
		<!--блок родитель-->
		<div class="content">
			<!--рабочий блок-->
			<div class="menu">
				<!--блок контейнер, ограничит ширину контентной части-->
				<div class="conteiner">
					<!--Флекс контейнер для меню-->
					<div class="menu__column">
						<!--Флекс элемент 1-->
						<div class="menu__name">
							<h2>новинки</h2>
						</div>
						<!--Флекс элемент 2-->
						<div class="menu__month">
							<h2>апрель</h2>
						</div>
					</div>
				</div>
			</div>
			<!--рабочий блок-->
			<div class="slider">
				<!--блок контейнер, ограничит ширину контентной части-->
				<div class="conteiner">
					<!--флекс контейнер для слайдера-->
					<div class="slider__column">
						<!--Флекс элемент 1-->
						<div class="slider__name">
							<h2>Заголовок</h2>
						</div>
						<!--Флекс элемент 2-->
						<div class="slider__img">
							<img src="../Gamma/img/Painting.jpg" alt="">
						</div>
						<div class="slider__link">
							<a href="#">смотреть всё >></a>
						</div>
					</div>
				</div>
			</div>
			<div class="item-card">
				<!--блок контейнер, ограничит ширину контентной части-->
				<div class="conteiner">
					<!--флекс контейнер для слайдера-->
					<div class="item-card__column">
						<!--Флекс элемент 1-->
						<div class="item-card__name">
							<h2>ЗАГ</h2>
						</div>
						<!--Флекс элемент 2-->
						<div class="item-card__img">
							<img src="../Gamma/img/Pencels.jpg" alt="">
						</div>
						<!--Флекс элемент 3-->
						<div class="item-card__text">
							Lorem ipsum dolor sit amet consectetur adipisicing elit. Quibusdam, dolor nam?
						</div>
						<!--Флекс элемент 4-->
						<div class="item-card__button">
							<a href="">смотреть</a>
						</div>
					</div>
				</div>
			</div>
			<div class="text-cont">Lorem ipsum dolor
			</div>
		</div>
	</div>
</body>

</html>
